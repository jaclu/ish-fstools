- name: Overrides Alpine - Add dev apks when ift_pkgs_devel is true
  set_fact:
    ift_alpine_packages: >-
      {{ ift_alpine_packages | union(ift_alpine_pkgs_devel | default([])) }}
  when:
    - ift_alpine_pkgs_devel | default('') | length > 0
    - ift_pkgs_devel is defined and ift_pkgs_devel
  delegate_to: localhost
  run_once: true
  changed_when: false

- name: Overrides Alpine - Add linting apks when ift_pkgs_linting is true
  set_fact:
    ift_alpine_packages: >-
      {{ ift_alpine_packages | union(ift_alpine_pkgs_linting | default([])) }}
  when:
    - ift_alpine_pkgs_linting | default('') | length > 0
    - ift_pkgs_linting is defined and ift_pkgs_linting
  delegate_to: localhost
  run_once: true
  changed_when: false

- name: Overrides Alpine - Add docs to ift_alpine_packages if ift_pkgs_man is true
  set_fact:
    ift_alpine_packages: "{{ ift_alpine_packages + ['docs'] }}"
  when: ift_pkgs_man | bool
  delegate_to: localhost
  run_once: true
  changed_when: false

- name: Overrides Alpine - Add pkgs for Alpine >= 3.17
  set_fact:
    ift_alpine_packages: >-
      {{ ift_alpine_packages | union(ift_alpine_pkgs_min_317 | default([])) }}
  when:
    - ansible_facts.distribution_version >= "3.17"
  delegate_to: localhost
  # Needs to done per server,since they might run different versions of Alpine
  # run_once: true
  changed_when: false

- name: Overrides Alpine - Add pkgs for Alpine >= 3.20
  set_fact:
    ift_alpine_packages: >-
      {{ ift_alpine_packages | union(ift_alpine_pkgs_min_320 | default([])) }}
    ift_alpine_pkgs_linting: >-
      {{ ift_alpine_pkgs_linting | union(ift_alpine_pkgs_lint_min_320 | default([])) }}
  when:
    - ansible_facts.distribution_version >= "3.20"
  delegate_to: localhost
  # Needs to done per server,since they might run different versions of Alpine
  # run_once: true
  changed_when: false

- name: Overrides Alpine - Add pkgs for Alpine >= 3.23
  set_fact:
    ift_alpine_pkgs_linting: >-
      {{ ift_alpine_pkgs_linting | union(ift_alpine_pkgs_lint_min_323 | default([])) }}
  when:
    - ansible_facts.distribution_version >= "3.23"
  delegate_to: localhost
  # Needs to done per server,since they might run different versions of Alpine
  # run_once: true
  changed_when: false

- name: Overrides Alpine - List of what apk packages will be installed
  debug:
    msg: "{{ ift_alpine_packages | sort }}"
  delegate_to: localhost
  changed_when: true
  when:
    - ift_show_extra_status | default(false)
    - ansible_facts.os_family == 'Alpine'
