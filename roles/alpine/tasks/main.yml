- name: Run apps_alpine
  ansible.builtin.import_tasks: apps_alpine.yml

- name: Run configs
  ansible.builtin.import_tasks: configs.yml

- name: Service sshd - install service supporting iSH logging
  # become: true
  ansible.builtin.copy:
    remote_src: true
    src: "{{ alpine_d_repo }}/files/etc/init.d/sshd"
    dest: "{{ d_init_ift }}/sshd"
    owner: root
    group: root
    mode: "0755"
