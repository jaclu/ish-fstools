#
#  Restart runbg
#
- name: Fake Restart runbg - debug msg when chooted
  debug:
    msg: "Simulating service restart -->->   runbg   <-<--"
  changed_when: true
  when: not (is_ish | bool)
  listen: Restart runbg

- name: Restart runbg - actual
  service:
    name: runbg
    state: restarted
  when:
    - openrc_softlevel.stat.exists
    - is_ish | bool
  listen: Restart runbg

#
#  Restart sshd
#
- name: Fake Restart sshd - debug msg when chooted
  debug:
    msg: "Simulating service restart -->->   sshd   <-<--"
  changed_when: true
  when: not (is_ish | bool)
  listen: Restart sshd

- name: Restart sshd - actual
  service:
    name: sshd
    state: restarted
  when:
    - is_ish | bool
    - openrc_softlevel.stat.exists
  listen: Restart sshd
