- name: Package upgrade (Non Alpine)
  ansible.builtin.package:
    update_cache: true
    upgrade: true

- name: Install crucial apps needed for deploy (Non Alpine)
  ansible.builtin.package:
    state: present
    name: "{{ crucial_apps }}"
