- name: Restart runbg service (iSH)
  service:
    name: runbg
    state: restarted
  when:
    - is_ish | bool
    - openrc_softlevel.stat.exists

- name: Restart runbg message (non-iSH)
  debug:
    msg: "Simulating service restart -->->   runbg   <-<--"

  when: not (is_ish | bool)
